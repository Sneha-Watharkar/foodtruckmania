<div>
	<div ng-include src="'views/commonTemplate.html'"></div>
	<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
		<h4>{{currentPage}}</h4>
		<div class="form-check">
		  <label class="form-check-label">
		    <input class="form-check-input" type="checkbox" value="smsAlert" ng-model="smsAlert">
		    	Text Alerts
		  </label>
		</div>
		<div class="form-check">
		  <label class="form-check-label">
		    <input class="form-check-input" type="checkbox" value="emailAlert" ng-model="emailAlert">
		    	Email Alerts
		  </label>
		</div>
		<button type="button" class="btn btn-primary" ng-model="alertUpdateBtn" ng-click="updateUserAlerts(smsAlert, emailAlert)">Update</button>
	</main>
</div>
