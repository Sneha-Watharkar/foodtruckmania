<div>
	<div ng-include src="'views/commonTemplate.html'"></div>
	<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
		<h4>{{currentPage}}</h4>
		<div class="row">
			<div class="form-group col-4">
				<label for="selectedTruckName">Select Food Truck</label>
			</div>
			<div class="form-group col-4">
					<select ng-model="selectedTruckName" class="form-control" >
						<option ng-repeat="truck in allFoodTrucks track by $index" value="{{truck.truckId}}">{{truck.name}}</option>
					</select>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-4">
				<label for="truckRatings">Ratings</label>
			</div>
			<div class="form-group col-4">
			</div>
		</div>
		<div class="row">
			<div class="form-group col-4">
				<label for="truckComments">Comments</label>
			</div>
			<div class="form-group col-4">
				<textarea rows="3"class="form-control" ng-model="truckComments" 
						   id="truckComments" placeholder="Comments"></textarea>
			</div>
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-primary" ng-model="rateBtn">Add</button>
		</div>
	</main>
</div>
