<div>
	<div ng-include src="'views/commonTemplate.html'"></div>
	<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
		<h4>{{currentPage}}</h4>
		<div class="row">
			<div class="form-group col-2">
				<label for="selectedLocation">Select Location</label>
			</div>
			<div class="form-group col-4">
				<select ng-model="selectedLocation" class="form-control">
					<option value="1">Opp. Student Union</option>
					<option value="2">Richard Stadium</option>
					<option value="3">Grigg Hall</option>
					<option value="4">Portal</option>
				   	<option value="5">Cato Hall</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-2">
				<label for="timeSlot">Select Time Slot</label>
			</div>
			<div class="form-group col-4">
			 <select ng-model="timeSlot" class="form-control">
					<option value="11 AM - 5 PM">11 AM - 5 PM</option>
					<option value="11 AM - 2 PM">11 AM - 2 PM</option>
					<option value="10 AM - 4 PM">10 AM - 4 PM</option>
					<option value="4 PM - 8 PM">4 PM - 9 PM</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-2">
				<label for="selectedDays">Select Days</label>
			</div>
			<div class="form-group col-4">
				<select ng-model="selectedDays" class="form-control" multiple>
					<option value="Monday">Monday</option>
					<option value="Tuesday">Tuesday</option>
					<option value="Wednesday">Wednesday</option>
					<option value="Thursday">Thursday</option>
				   	<option value="Friday">Friday</option>
				   	<option value="Saturday">Saturday</option>
				   	<option value="Sunday">Sunday</option>
				</select>
			</div>
		</div>
		<div class="form-group col-6">
			<button type="button" class="btn btn-primary" ng-model="reserveLocationBtn" style="float:right;"
			ng-click="reserveLocation()">Reserve Location</button>
		</div>
	</main>
</div>
